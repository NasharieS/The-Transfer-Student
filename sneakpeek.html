<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sneakpeek.css">
  <title>Sneak Peek</title>
</head>
<body class="sneakpeek">
  <div class="dust-overlay"></div>
  <header class="top-header">
    <!-- Navigation, search, icons (unchanged) -->
  </header>

 <!-- Sneak Peek Book Content -->
<main class="synopsis-container">
  <h2 class="page-title">Sneak Peek</h2>
<div class="book-container" id="book"></div>
  <div class="navigation-buttons">
    <button id="prev-btn">← Previous</button>
    <button id="next-btn">Next →</button>
  </div>
</main>

  <footer>
    <p>&copy; 2025 Nasharie Stewart | All views are my own</p>
  </footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const spreads = [
      ["Part I: The Awakening", "Chapter 1"],
      // ... rest of spreads
    ];

    const book = document.getElementById('book');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let current = 0;

    function renderSpread(index) {
      const [left, right] = spreads[index];
      book.innerHTML = `
        <div class="book-page left-page">
          <div class="page-content">${left}</div>
        </div>
        <div class="book-page right-page">
          <div class="page-content">${right}</div>
        </div>
      `;
    }

    prevBtn.onclick = () => {
      if (current > 0) {
        current--;
        renderSpread(current);
      }
    };

    nextBtn.onclick = () => {
      if (current < spreads.length - 1) {
        current++;
        renderSpread(current);
      }
    };

    renderSpread(current);
  });
</script>
</body>
</html>
