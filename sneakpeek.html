<!DOCTYPE html>
<html lang="en" class="sneakpeek">
<head>
    <meta charset="UTF-8">
    <title>Sneak Peek</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="sneakpeek.css">

</head>
<body class="sneakpeek">
<!-- 🔥 Fixed Top Header -->
<header class="top-header">
  <div class="nav-container">
    <ul>
      <!-- nav items here -->
    </ul>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button type="submit">🔎</button>
    </div>
    <div class="contact-icons">
      <a href="mailto:your-email@example.com" target="_blank">📧</a>
      <a href="https://instagram.com/yourpage" target="_blank">📸</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">🔗</a>
    </div>
  </div>
</header>
<hr class="divider">

    <!-- 🔖 Page Flip Effect Container -->
    <div class="sneakpeek-book">
        <div class="page current-page">
            <h2>Chapter One</h2>
            <p>This is your first page of content. You can paste text here, or load it dynamically later.</p>
        </div>
        <div class="page next-page hidden">
            <h2>Chapter Two</h2>
            <p>This is another page of sneak peek content. Add as many pages as you want.</p>
        </div>

        <!-- ➡️ Next Page Button -->
        <button id="next-page">→</button>
    </div>

    <!-- 🔗 Reuse Footer -->
    <footer>
        © 2025 Nasharie Stewart | All views are my own
    </footer>

    <!-- 🚀 Flip Script -->
    <script>
        const pages = document.querySelectorAll('.page');
        const button = document.getElementById('next-page');
        let currentPage = 0;

        button.addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                pages[currentPage].classList.add('hidden');
                currentPage++;
                pages[currentPage].classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
