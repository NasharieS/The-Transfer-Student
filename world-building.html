<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Education Atlas</title>
  <style>
    body {
      background-color: #f6f3ed;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('map-placeholder.jpg') no-repeat center center;
      background-size: cover;
    }

    .hotspot {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .hotspot:hover {
      transform: scale(1.3);
      box-shadow: 0 0 10px #ff0000;
    }

    .popup {
      position: absolute;
      background: #fff8ef;
      border: 1px solid #d6cfc3;
      border-radius: 8px;
      padding: 12px;
      width: 250px;
      display: none;
      z-index: 10;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .popup h3 {
      margin: 0 0 6px;
      font-size: 1.1em;
      color: #333;
    }

    .popup p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    .legend {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffffffd8;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 0.9em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <div class="hotspot" style="top: 35%; left: 28%;" data-location="Philadelphia"></div>
    <div class="hotspot" style="top: 55%; left: 40%;" data-location="Dubai"></div>
    <div class="hotspot" style="top: 25%; left: 60%;" data-location="Finland"></div>
    <div class="hotspot" style="top: 30%; left: 75%;" data-location="Tokyo"></div>
    <div class="hotspot" style="top: 70%; left: 50%;" data-location="Glitch"></div>

    <div class="popup" id="popup"></div>

    <div class="legend">
      <strong>Legend</strong><br>
      ğŸ“ City<br>
      ğŸ§ Character<br>
      ğŸ« School<br>
      âš ï¸ Archive Alert<br>
    </div>
  </div>

  <script>
    const data = {
      Philadelphia: {
        title: 'Philadelphia, USA',
        content: 'ğŸ“ Belmont High (underfunded)<br>ğŸ« Liberty High (shut down)<br>ğŸ§ Amara, Dre, Tia<br>âš ï¸ Archive Level: High'
      },
      Dubai: {
        title: 'Dubai Crossing',
        content: 'ğŸ“ Academy at Dubai Crossing<br>ğŸ§ Niko, Layla<br>âš ï¸ Archive Level: Moderate (Hidden Presence)'
      },
      Finland: {
        title: 'Helsinki, Finland',
        content: 'ğŸ« Progressive Education Model<br>ğŸ§ Transfer Experience<br>âš ï¸ Archive Level: Low'
      },
      Tokyo: {
        title: 'Tokyo, Japan',
        content: 'ğŸ« High-discipline Academic Zone<br>ğŸ§ Unknown Archive Subject<br>âš ï¸ Archive Level: Moderate'
      },
      Glitch: {
        title: 'Future Vision Site',
        content: 'âš ï¸ Schools become factories. Students forget.<br>ğŸ§  Vision Fragment<br>ğŸ’¥ Timeline instability detected'
      }
    };

    const hotspots = document.querySelectorAll('.hotspot');
    const popup = document.getElementById('popup');

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('mouseenter', (e) => {
        const location = e.target.dataset.location;
        popup.innerHTML = `<h3>${data[location].title}</h3><p>${data[location].content}</p>`;
        popup.style.top = `${e.target.offsetTop - 10}px`;
        popup.style.left = `${e.target.offsetLeft + 30}px`;
        popup.style.display = 'block';
      });

      hotspot.addEventListener('mouseleave', () => {
        popup.style.display = 'none';
      });
    });
  </script>
</body>
</html>
